    <script>

        let pro1 = new Promise(function (resolve, reject) {
            if (1) {
                resolve(2);
            } else {
                reject("失败啦！");
            }
        })
        pro1.then(res => {
            console.log(res);
            return "我是第一个then方法的返回值"
        })
            .then(res => {
                console.log(res);
                return "我是第二个then方法的返回值"
            })
            .then(res => {
                console.log(res);
            })
            .catch(err => {
                console.log(err);
            })
        console.log(3);
    </script>
