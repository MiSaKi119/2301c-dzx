<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dzx = [1, 2, 3, 4, 5]
        let dzx1 = ['剑圣', '女警', '而非六四']
        dzx.concat(dzx1)
        // console.log(dzx);
        // dzx1.forEach((item) => {

        //     dzx.push(item)
        //     console.log(dzx);
        // })
        //遍历器
        const dzx3 = ['唐僧', '孙悟空', '猪八戒', "沙僧"]
        let iterator = dzx3[Symbol.iterator]()
        console.log(iterator);
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        //生成器
        function* gen() {
            yield '我靠'
            yield "我靠1"
            yield "我靠2"
        }
        let wk = gen()
        console.log(wk.next());
        console.log(wk.next());
        console.log(wk.next());
        console.log(wk.next());

        //promise
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                let result = '我是失败返回'
                reject(result)
            })
        })
        p.then((res) => {
            console.log(res.res)
        }).catch((error) => {
            console.log(error, 'error')
        })
    </script>
</body>

</html>
